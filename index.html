<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone v2</title>
    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span class="material-icons-outlined">menu</span>
        </div>
        <img src="./img/youtube_logo.png" alt="logo" class="logo"/>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn">
                <span class="material-icons-outlined"> search </span>
            </button>
        </div>
        <div class="user-options">
            <span class="material-icons-outlined icon">video_call</span>
            <span class="material-icons-outlined icon">apps</span>
            <span class="material-icons-outlined icon">notifications</span>
            <div class="user-dp">
                <img src="./img/user-dp.png"/>
            </div>
        </div>
    </nav>

<!-- SideBAr -->
    <div class="side-bar">
        <a href="#" class="links active"><span class="material-icons-outlined">home</span>Home</a>
        <a href="#" class="links"><span class="material-icons-outlined">explore</span>Explore</a>
        <a href="#" class="links"><span class="material-icons-outlined">subscriptions</span>Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><span class="material-icons-outlined">video_library</span>Library</a>
        <a href="#" class="links"><span class="material-icons-outlined">history</span>History</a>
        <a href="#" class="links"><span class="material-icons-outlined">slideshow</span>Your Video</a>
        <a href="#" class="links"><span class="material-icons-outlined">schedule</span>watch Later</a>
        <a href="#" class="links"><span class="material-icons-outlined">thumb_up</span>Liked Video</a>
        <a href="#" class="links"><span class="material-icons-outlined">expand_more</span>Show More</a>
    </div>

    <!-- Filter -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Java Programming</button>
        <button class="filter-options">Javascipt</button>
        <button class="filter-options">C# Programming</button>
        <button class="filter-options">Python Programming</button>
        <button class="filter-options">php Programming</button>
        <button class="filter-options">WordPress</button>
    </div>


    <!-- Videos -->
    <div class="video-container">



    </div>

    <script src="./js/app.js">

    </script>
</body>
</html>
